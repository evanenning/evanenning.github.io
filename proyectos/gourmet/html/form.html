    <form method="GET">
        <div class="titulo">
            <h1>Contactanos</h1>
            <p>Completa el siguiente formulario</p>
        </div>
        <div class="inputs">
        <div class="row">
            <div class="mb-3 col-md-4">
                <label for="exampleFormControlInput1" class="form-label">Nombre completo</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Tu nombre" value="">
            </div>
            <div class="mb-3 col-md-4">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="email@example.com" value="">
            </div>
            <div class="mb-3 col-md-4">
                <label for="exampleFormControlInput1" class="form-label mesa">Numero de celular</label>
                <input type="text" class="form-control input-mesa" id="exampleFormControlInput1" placeholder="+54 9 11218394822" value="">
            </div>        
        </div>
            <div class="mb-3 col-md-4">
                <label for="exampleFormControlTextarea1" class="form-label reclamo">Motivo de contacto</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" value=""></textarea>
            </div>
        </div>
        <div class="botones">
            <button type="submit" class="btn btn-primary one__btn" id="enviar">Enviar</button>
            <button type="button" class="btn btn-primary one__btn" id="reclamo">Haz un reclamo</button>
        </div>
    </form>
